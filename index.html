<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="svg" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + Vue</title>
  </head>
  <body>
    <div id="app"></div>
    <script>
      const id = Math.random().toString(32).slice(-8)
      fetch(`/api/heartbeat/${id}`, {
        method: "GET",
        headers: {},

        .then((response) => {
          console.log(response);
        })
        .catch((err) => {
          console.error(err);
        });
    </script>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
